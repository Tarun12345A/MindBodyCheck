    .navbar {

    }

    .nav-links {
        list-style: none;

        gap: 40px;
        padding-left:220px;
    }

    .nav-links a {

        font-size: 20px;
        font-weight: 500;

    .login-btn:hover {

    }

    /* Sticky Navbar */
        .navbar.sticky {

        /* Smooth Scrolling */
        html {

        }
</style>
